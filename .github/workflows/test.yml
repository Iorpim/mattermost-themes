name: Run tests

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  run_jest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Check out branch
      uses: actions/checkout@v1
    - name: Run Jest Tests
      uses: stefanoeb/jest-action@1.0.0
      env:
        CI: true

  run_eslint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Check out branch
      uses: actions/checkout@v1
    - name: Run ESlint Tests
      uses: gimenete/eslint-action@1.0
      env:
        CI: true